<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="/static/css/find/find-pass.css">
</head>
<body>

<div class="memberController" style="text-align: center; margin-top: 50px;">
    <h1>비밀번호 찾기</h1>
    <p>이메일 주소를 입력하시면 인증번호가 발송됩니다.</p>
</div>

<div class="memberServiceId" style="width: 421px; margin: auto;">

    <!-- Form to generate verification code -->
    <form id="generateCodeForm">

        <label for ="email">이메일 주소 :</label><br>
        <input type ="text"id ="email"name ="email"><br>

        <!-- Generate Code button -->
        <button type='button' onclick='generateCode()' style="
                width: 100%;
                height: 62px;
                background-color: #ec7373;
                color: white;
                font-size: 20px;
                font-weight:bold;
                border-radius: 5px;
                margin-top: 20px;">인증번호 발송</button>

    </form>

    <!-- Form to verify code and get password -->
    <form id="verifyCodeForm">

        <label for ="code">인증번호 :</label><br>
        <input type ="text"id ="code"name ="code"><br>

        <!-- Verify Code button -->
        <button type='button' onclick='verifyCode()' style="
                width: 100%;
                height: 62px;
                background-color:#ec7373 ;
                color:white ;
               font-size :20px ;
               font-weight:bold ;
               border-radius :5px ;
              margin-top :20px ;">인증번호를 입력해주세요.</button >

    </form>


    <script src='/static/js/find/find-pass.js'></script>
</div>
</body></html>
